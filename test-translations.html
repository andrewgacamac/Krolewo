<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Translations</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .lang-btn { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .lang-btn.active { background: #d4af37; color: white; }
        .test-item { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Translation Test</h1>
    
    <div class="language-selector">
        <button class="lang-btn active" data-lang="en">EN</button>
        <button class="lang-btn" data-lang="de">DE</button>
        <button class="lang-btn" data-lang="fr">FR</button>
        <button class="lang-btn" data-lang="pl">PL</button>
    </div>
    
    <div class="test-items">
        <div class="test-item">
            <strong>Navigation Location:</strong> 
            <span data-i18n="nav.location">Location</span>
        </div>
        <div class="test-item">
            <strong>Hero Title:</strong> 
            <span data-i18n="hero.title">Rezydencja Leśna Królewo</span>
        </div>
        <div class="test-item">
            <strong>Hero Subtitle:</strong> 
            <span data-i18n="hero.subtitle">Custodians of Europe's Last Sovereign Wilderness</span>
        </div>
        <div class="test-item">
            <strong>Nav Tagline:</strong> 
            <span data-i18n="nav.tagline">By Introduction Only</span>
        </div>
    </div>
    
    <div id="debug-output" style="margin-top: 20px; padding: 10px; background: #f0f0f0;"></div>
    
    <!-- Include the actual main.js file -->
    <script src="js/main.js"></script>
    
    <script>
        // Debug output
        const debug = document.getElementById('debug-output');
        
        // Check what's loaded
        debug.innerHTML = `
            <p><strong>Translations object exists:</strong> ${typeof translations !== 'undefined' ? 'YES' : 'NO'}</p>
            <p><strong>changeLanguage function exists:</strong> ${typeof changeLanguage !== 'undefined' ? 'YES' : 'NO'}</p>
            <p><strong>initLanguageSwitcher function exists:</strong> ${typeof initLanguageSwitcher !== 'undefined' ? 'YES' : 'NO'}</p>
        `;
        
        // If translations exist, show available languages
        if (typeof translations !== 'undefined') {
            debug.innerHTML += `<p><strong>Available languages:</strong> ${Object.keys(translations).join(', ')}</p>`;
        }
        
        // Override console.log to show in page
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog(...args);
            debug.innerHTML += `<p><strong>Console:</strong> ${args.join(' ')}</p>`;
        };
    </script>
</body>
</html>
